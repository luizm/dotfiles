- name: Add Homebrew taps
  homebrew_tap:
      name: caskroom/cask
- name: Installing Homebrew Packages
  homebrew:
      name: "{{ brew_packages }}"
      state: "present"
      update_homebrew: yes
- name: Installing Homebrew Cask Packages
  homebrew_cask:
      name: "{{ brew_cask_packages }}"
      state: "present"
      update_homebrew: yes
- name: Installing Pip Packages
  pip:
      name: "{{ pip_packages }}"
      state: "present"
      executable: pip2
